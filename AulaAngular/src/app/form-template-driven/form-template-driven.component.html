<form>
  <div class="form-group">
    <label for="name">Nome</label>
    <input
      [(ngModel)]="cliente.nome"
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      required
    />
  </div>
  <div class="form-group">
    <label for="name">Celular</label>
    <input
      [(ngModel)]="cliente.celular"
      type="text"
      class="form-control"
      id="celular"
      name="celular"
      required
    />
  </div>
  <div class="form-group">
    <label for="name">E-mail</label>
    <input
      [(ngModel)]="cliente.email"
      type="email"
      class="form-control"
      id="email"
      name="email"
      required
    />
  </div>
</form>
